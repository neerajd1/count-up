<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="status">
		<div class="sm-block" id="block1">
			<h1><span class="block-no">0</span> Mill</h1>
			<p>AUDIENCE REACH</p>
		</div>
		<div class="sm-block" id="block2">
			<h1><span class="block-no">0</span>  K</h1>
			<p>LEADS GENERATED</p>
		</div>
		<div class="sm-block" id="block3">
			<h1><span class="block-no">0</span> K</h1>
			<p>APPOINTMENTS SET</p>
		</div>
		<div class="sm-block" id="block4">
			<h1><span class="block-no">0</span> %</h1>
			<p>CLIENT SATISFACTION</p>
		</div>
	</div>
	<script type="text/javascript" src="js/counter.js"></script>
</body>
</html>
